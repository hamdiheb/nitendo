<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="Style/style.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <title>Stardew Valley for Nitendo</title>
  </head>
  <body>
    <navbar class="navbar">
        <!--First part of navbar--->
      <section class="navbar-section">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="nav-list-link" href=""> 
                <img src="Img/nitendo-logo.jpeg" alt="Nitendo Logo" class="nav-svg-main"/>
            </a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="">
            <img
              src="Img/svg/explore-svgrepo-com.svg"
              alt="Explore Logo"
              class="nav-svg"
            />Explore
            </a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="">
            <img
              src="Img/svg/shopping-bag-ui-svgrepo-com.svg"
              alt="Shop Bag Logo"
              class="nav-svg"
            />Shop
            </a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href="">
            <img
              src="img/svg/question-mark-in-a-shield-svgrepo-com.svg"
              alt="Support Logo"
              class="nav-svg"
            />Support
            </a>
          </li>
        </ul>
      </section>
      <!---Second Part of navbar--->
      <section>
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="nav-list-link nav-link-shadow" href=""><img src="Img/svg/search-svgrepo-com.svg" alt="Search" class="nav-svg" />Search</a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link nav-link-shadow" href=""><img src="Img/svg/favourite-svgrepo-com.svg" alt="Favourite" class="nav-svg" /></a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link nav-link-shadow" href=""><img
              src="Img/svg/shopping-cart-4-svgrepo-com.svg"
              alt="Shopping Cart"
              class="nav-svg"
            />
            </a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href=""><img src="Img/svg/profile-svgrepo-com.svg" alt="Profile" class="nav-svg" />Login /
            Sign up
            </a>
          </li>
          <li class="nav-list-item">
            <a class="nav-list-link" href=""><img src="Img/svg/flag-tn-svgrepo-com.svg" alt="Country Flag" class="nav-svg" /></a>
          </li>
        </ul>
      </section>
      <!--------------------->
    </navbar>
  </body>
</html>
